{% extends "base.html" %}
{% block content %}
<section class="form-card">
  <!-- >>> TÍTULO MAIS CLARO PARA A TELA DE LOGIN <<< -->
  <h2>LOGIN SISTEMA DE CORREIOS</h2>

  <form method="post">
    <div class="form-group">
      <label for="username">Usuário</label>
      <input id="username" name="username" type="text" placeholder="Digite seu usuário" required>
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <input id="password" name="password" type="password" placeholder="Digite sua senha" required>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary">Entrar</button>
    </div>

    <!-- ✅ NOVO: Link para cadastro --> 
    <div class="login-register-link">
      <p>Ainda não tem conta?</p>
      <a href="{{ url_for('register') }}" class="btn-secondary">Criar Conta</a>
    </div>
    
  </form>
</section>
{% endblock %}
