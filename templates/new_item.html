{% extends "base.html" %}

{% block content %}
<section class="form-card">
  <h2>Cadastrar novo item</h2>
  <form method="post">
    <div class="form-group">
      <label for="sender">Remetente</label>
      <input id="sender" type="text" name="sender" placeholder="Ex: Seção 1" required>
    </div>

    <div class="form-group">
      <label for="recipient">Destinatário</label>
      <input id="recipient" type="text" name="recipient" placeholder="Ex: Seção 5" required>
    </div>

    <div class="form-group">
      <label for="description">Descrição</label>
      <input id="description" type="text" name="description" placeholder="Ex: Envelope, Pacote..." required>
    </div>

    <div class="form-group">
      <label for="item_type">Tipo do item</label>
      <select id="item_type" name="item_type">
        <option>Documento</option>
        <option>Pacote</option>
      </select>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary">Cadastrar</button>
      <a href="{{ url_for('index') }}" class="btn-secondary">Cancelar</a>
    </div>
  </form>
</section>
{% endblock %}
