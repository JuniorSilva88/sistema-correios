{% extends "base.html" %}
{% block content %}
<section class="panel-card">
  {% if item %}
    <h2>Registrar saída do item {{ item.protocol }}</h2>

    <form method="post">
      <div class="form-group">
        <label for="location">Local</label>
        <input id="location" type="text" name="location" placeholder="Informe o local de entrega" required>
      </div>

      <div class="form-group">
        <label for="note">Nota</label>
        <input id="note" type="text" name="note" placeholder="Observações (opcional)">
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">Registrar Saída</button>
        <a href="{{ url_for('index') }}" class="btn-secondary">Voltar</a>
      </div>
    </form>
  {% else %}
    <h2>Item não encontrado</h2>
    <div class="form-actions" style="justify-content:center;">
      <a href="{{ url_for('index') }}" class="btn-secondary">Voltar ao Dashboard</a>
    </div>
  {% endif %}
</section>
{% endblock %}
