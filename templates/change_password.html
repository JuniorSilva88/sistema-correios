{% extends "base.html" %}
{% block content %}
<section class="form-card">
  <h2>Alterar Senha</h2>
  <form method="post">
    <div class="form-group">
      <label for="old_password">Senha atual</label>
      <input id="old_password" type="password" name="old_password" placeholder="Digite sua senha atual" required>
    </div>

    <div class="form-group">
      <label for="new_password">Nova senha</label>
      <input id="new_password" type="password" name="new_password" placeholder="Digite a nova senha" required>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary">Alterar</button>
      <a href="{{ url_for('profile') }}" class="btn-secondary">Cancelar</a>
    </div>
  </form>
</section>
{% endblock %}
